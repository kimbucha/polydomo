<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    #root {
      width: 100%;
      height: 100%;
      min-height: 100vh;
    }
    .error-container {
      padding: 20px;
      color: red;
    }
  </style>
<script defer src="vendor-react.js"></script><script defer src="popup.js"></script><link href="styles.css" rel="stylesheet"></head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    window.onerror = function(msg, url, line, col, error) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-container';
      errorDiv.textContent = `Error: ${msg}\nLine: ${line}\nColumn: ${col}`;
      document.body.appendChild(errorDiv);
      console.error('Page Error:', error);
      return false;
    };
  </script>
  <script src="vendor-react.js" defer></script>
  <script src="popup.js" defer></script>
</body>
</html>
